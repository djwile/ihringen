<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with CSV Data Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        .search-container {
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 15px 10px;
            max-width: 400px;
            margin: 5px auto;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .search-container input, .search-container select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .search-container label {
            text-align: right;
            padding: 5px;
            padding-right: 5px;
            font-size: 16px;
            color: #333;
        }
        .search-container button {
            grid-column: 1 / span 2;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Existing Page</h1>
        <p>This is some existing content on my page.</p>

        <!-- CSV Data Filter Form -->
        <form method="POST">
            <div class="search-container">
                <label for="search-input-given-name">Given Name:</label>
                <input type="text" name="search-input-given-name" placeholder="Given Name...">
                
                <label for="search-input-surname">Surname:</label>
                <input type="text" name="search-input-surname" placeholder="Surname...">
             
                <label for="search-input-town">Town:</label>
                <input type="text" name="search-input-town" placeholder="Town...">
                
                <label for="search-input-comments">Comments:</label>
                <input type="text" name="search-input-comments" placeholder="Comments...">
                
                <label for="search-input-year">Year:</label>
                <input type="text" name="search-input-year" placeholder="Year...">

                <input type="checkbox" name="witness-ind" checked=""> 
                <label for="checkbox">Exclude event witness data from results</label>
                
                <button type="submit">Search</button>
            </div>
        </form>

        <!-- Filtered Data Table -->
        {% if data is not none %}
            <table>
                <thead>
                    <tr>
                        {% for column in columns %}
                            <th>{{ column }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in data.itertuples() %}
                        <tr>
                            {% for value in row[1:] %}
                                <td>{{ value }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}

        <!-- More content -->
        <p>More content on my page.</p>
    </div>
</body>
</html>
