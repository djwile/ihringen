<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with CSV Data Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        .search-container {
            display: grid;
            grid-template-columns: 110px 1fr;
            gap: 15px 10px;
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .search-container input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .boxfix {
            grid-column: 1 / span 2;
            padding: 5px;
            padding-left: 20px;
        }
        .search-container input[type="checkbox"] {
            transform: scale(1);
            vertical-align: bottom;
        }
        .search-container label {
            text-align: right;
            padding-top: 9px;
            padding-right: 2px;
            font-size: 16px;
            color: #333;
        }
        .search-container label[for="checkbox"] {
            text-align: left;
            padding: 5px;
            padding-left: 20px;
            padding-right: 5px;
            font-size: 14px;
            color: #333;
        }
        .search-container button {
            grid-column: 1 / span 2;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Page</h1>
        <p>This is some content on my page.</p>

        <!-- CSV Data Filter Form -->
        <form method="POST" action="/search" target="_blank">
            <div class="search-container">
                <label for="search-input-given-name">Given Name:</label>
                <input type="text" name="search-input-given-name" placeholder="Given Name...">
                
                <label for="search-input-surname">Surname:</label>
                <input type="text" name="search-input-surname" placeholder="Surname...">
             
                <label for="search-input-town">Town:</label>
                <input type="text" name="search-input-town" placeholder="Town...">
                
                <label for="search-input-comments">Comments:</label>
                <input type="text" name="search-input-comments" placeholder="Comments...">
                
                <label for="search-input-year">Year:</label>
                <input type="text" name="search-input-year" placeholder="Year...">
                
                <div class="boxfix">
                <input type="checkbox" name="witness-ind" checked=""> 
                <label for="checkbox">Exclude event witness data from results</label>
                </div>
                
                <button type="submit">Search</button>
            </div>
        </form>

        <!-- More content -->
        <p>More content on my page.</p>
    </div>
</body>
</html>
